<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="nave">
            <h1 id="h1Nav">Lembretes.com</h1>
        </nav>
    </header>
    <main id="main">
        <div id="cConta">
            <form method="get" id="formEntrar">
                <legend id="entrarSistema">CRIAR CONTA</legend>               
                <input type="text" name="" id="CriaNomeUsuario" class="criarSenLog" placeholder="Nome de usuário" required>
                <p id="spanUserMsg"></p>
                <input type="password" name="" id="CriaSenha" class="criarSenLog" placeholder="Senha" required disabled><img src="olhoFechadoSenha.png" alt="" class="olhoSenha" id="olhoSenha1">
                <p id="spanSenhaMsg"></p>
                <input type="password" name="" id="ConfSenha" class="criarSenLog" placeholder="Confirmar senha" required disabled><img src="olhoFechadoSenha.png" alt="" class="olhoSenha" id="olhoConfSenha">
                <p id="spanConfMsg"></p>
                <input type="submit" value="Criar" id="CriarLogin" disabled>
                <label for="criarConta" id="labelJaPossuiConta">Já possui uma conta?</label><input type="button" value="Clique aqui." id="fazerLogin">
            </form>
        </div>
    </main>
    <script src="criarConta.js"></script>
</body>
</html>
